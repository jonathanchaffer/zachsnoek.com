name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Lint
        working-directory: client
        run: yarn lint
          
      - name: Build
        working-directory: client
        run: yarn build
